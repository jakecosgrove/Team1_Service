{% extends "layout.html" %}

{% block pageTitle %}
  Annual income – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Do you have £16,000 or less in money, savings and investments?</h1>

      <form class="form" action="pelinincomequestion" method="post">
        
                <form action="/form-handler" method="post" novalidate>
        
                  <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                        
                      </legend>
                      <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="interview-needs" name="interview-needs" type="radio" value="Yes">
                          <label class="govuk-label govuk-radios__label" for="interview-needs">
                            Yes
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="interview-needs-2" name="interview-needs" type="radio" value="No">
                          <label class="govuk-label govuk-radios__label" for="interview-needs-2">
                            No
                          </label>
                        </div>
                      </div>
        
                    </fieldset>
                  </div>
        
                  <button class="govuk-button" data-module="govuk-button">
                    Continue
                  </button>
                </form>
              </div>
            </div>
          </main>
        </div>

        <p></p>

      </form>

    </div>
  </div>

{% endblock %}
